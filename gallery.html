<head>

    <style>
        /* ===================================================
        GLOBAL STYLING (Consistent Dark Theme)
        =================================================== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ===================================================
        NAVBAR STYLING (Ensures consistency)
        =================================================== */
        nav {
            background-color: #2c2c2c;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav a {
            text-decoration: none;
            margin: 0 10px;
        }

        nav button {
            background-color: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            padding: 10px 18px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav button:hover {
            background-color: #3498db;
            color: #1a1a1a;
        }

        /* 
        Styling the gallery section
         */
        #gallery {
            max-width: 1200px;
            width: 90%;
            margin: 40px auto;
            padding: 2rem;
            background-color: #242424; /* Container background */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            flex-grow: 1;
        }

        #gallery h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            color: #3498db;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        /* Grid container for project cards */
        .projects-card {
            display: grid;
            /* Creates a responsive grid with a minimum card width of 300px */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 25px; /* Space between cards */
            justify-content: center;
        }

        /* Styling for the clickable project container */
        .projects {
            text-decoration: none; /* Remove underline from the anchor tag */
            display: block;
            background-color: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        /* Hover effect for the project card */
        .projects:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5), 0 0 10px #3498db; /* Blue glow on hover */
        }

        /* Styling for the image */
        .projects img {
            width: 100%;
            height: 200px; /* Fixed height for visual consistency */
            object-fit: cover; /* Ensures images fill the space without distortion */
            display: block;
            border-bottom: 1px solid #444;
        }

        /* Styling for the title */
        .projects h3 {
            font-size: 1.1rem;
            color: #ffffff;
            padding: 15px;
            margin: 0;
            text-transform: uppercase;
            min-height: 50px; /* Ensures consistent title area size */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
    </style>
</head>
